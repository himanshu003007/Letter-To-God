<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="zpaKlbdOCubG4ZlQrhe_fZItWFReLD2q6IRLhAIznoI" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter to God</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            background-color: #4b0082;
            color: white;
            padding: 20px 0;
            margin: 0;
        }
        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: #e6e6fa;
        }
        .search-icon {
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        #searchInput {
            display: none;
            padding: 5px;
            font-size: 16px;
            width: 200px;
        }
        .container {
            padding: 20px;
        }
        input, textarea {
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 500px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4b0082;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6a0dad;
        }
        .message-box {
            background: white;
            border: 1px solid #ddd;
            margin: 20px auto;
            padding: 15px;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            text-align: left;
        }
        .comment {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 8px;
            border-left: 3px solid #4b0082;
        }
    </style>
</head>
<body>

    <h1>Letter to God</h1>

    <div class="top-bar">
        <button class="search-icon" onclick="toggleSearch()">üîç</button>
        <input type="text" id="searchInput" placeholder="Search..." oninput="renderMessages()" />
    </div>

    <div class="container">
        <input type="text" id="userName" placeholder="Your Name (required)" required><br>
        <textarea id="userMessage" rows="4" placeholder="Write your thoughts, prayers, or questions here..."></textarea><br>
        <button onclick="submitMessage()">Send</button>

        <div id="messagesContainer"></div>
    </div>

    <script>
        let messages = JSON.parse(localStorage.getItem("messages")) || [];

        function toggleSearch() {
            const search = document.getElementById("searchInput");
            if (search.style.display === "none") {
                search.style.display = "inline-block";
                search.focus();
            } else {
                search.style.display = "none";
                search.value = "";
                renderMessages();
            }
        }

        function submitMessage() {
            let name = document.getElementById("userName").value.trim();
            let text = document.getElementById("userMessage").value.trim();

            if (!name || !text) {
                alert("Please enter both name and message.");
                return;
            }

            messages.unshift({
                name: name,
                text: text,
                comments: [],
                date: new Date().toISOString()
            });

            localStorage.setItem("messages", JSON.stringify(messages));
            document.getElementById("userName").value = "";
            document.getElementById("userMessage").value = "";
            renderMessages();
        }

        function addComment(index, commenterName, commentText) {
            if (commenterName.trim() === "" || commentText.trim() === "") return;

            messages[index].comments.push({
                name: commenterName,
                text: commentText
            });

            localStorage.setItem("messages", JSON.stringify(messages));
            renderMessages();
        }

        function renderMessages() {
            const container = document.getElementById("messagesContainer");
            container.innerHTML = "";

            let search = document.getElementById("searchInput").value.toLowerCase();

            messages.forEach((msg, index) => {
                if (
                    msg.text.toLowerCase().includes(search) ||
                    msg.name.toLowerCase().includes(search)
                ) {
                    let msgBox = document.createElement("div");
                    msgBox.className = "message-box";

                    let date = new Date(msg.date).toLocaleString();

                    msgBox.innerHTML = `<strong>${msg.name}</strong> <small>(${date})</small><br><br>${msg.text}<br><br>`;

                    let nameInput = document.createElement("input");
                    nameInput.placeholder = "Your name";
                    nameInput.style.width = "30%";

                    let commentInput = document.createElement("input");
                    commentInput.placeholder = "Write a comment...";
                    commentInput.style.width = "45%";

                    let commentBtn = document.createElement("button");
                    commentBtn.innerText = "Comment";
                    commentBtn.onclick = function () {
                        addComment(index, nameInput.value, commentInput.value);
                    };

                    msgBox.appendChild(nameInput);
                    msgBox.appendChild(commentInput);
                    msgBox.appendChild(commentBtn);

                    msg.comments.forEach(comment => {
                        let commentP = document.createElement("p");
                        commentP.className = "comment";
                        commentP.innerHTML = `<strong>${comment.name}</strong>: ${comment.text}`;
                        msgBox.appendChild(commentP);
                    });

                    container.appendChild(msgBox);
                }
            });
        }

        renderMessages();
    </script>

</body>
</html>
