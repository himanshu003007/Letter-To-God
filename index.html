<!DOCTYPE html><html>
<head>
  <title>Create Group</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>Create a Group</h2>  <div id="login-section">
    <button onclick="loginWithGoogle()">Login with Google</button>
  </div>  <div id="group-form" style="display:none;">
    <input type="text" id="group-name" placeholder="Group Name"><br><br>
    <input type="password" id="group-password" placeholder="Group Password"><br><br>
    <button onclick="createGroup()">Create Group</button>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBKlOPu9Z_OdO5hobNTrDLh5rOK_KojZvk",
      authDomain: "private-chats-9203c.firebaseapp.com",
      projectId: "private-chats-9203c",
      storageBucket: "private-chats-9203c.appspot.com",
      messagingSenderId: "421397155816",
      appId: "1:421397155816:web:84b3cdc9218355c34a1e5d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(result => {
          document.getElementById('login-section').style.display = 'none';
          document.getElementById('group-form').style.display = 'block';
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    }

    function createGroup() {
      const groupName = document.getElementById('group-name').value.trim();
      const groupPassword = document.getElementById('group-password').value.trim();

      if (!groupName || !groupPassword) {
        alert("Please enter both group name and password.");
        return;
      }

      db.collection("groups").add({
        name: groupName,
        password: groupPassword
      }).then(() => {
        alert("Group created successfully!");
        window.location.href = "chat.html"; // redirect to chat page
      }).catch(error => {
        alert("Error creating group: " + error.message);
      });
    }
  </script></body>
</html>
