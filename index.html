<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 500px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4b0082;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #6a0dad;
        }
        #chat-container {
            display: none;
            padding: 20px;
        }
        #group-container {
            display: none;
            padding: 20px;
        }
        #messages-container {
            margin-top: 20px;
            text-align: left;
        }
        .message {
            background-color: #f9f9f9;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #4b0082;
        }
    </style>
</head>
<body>
    <h1>Private Chat</h1>
    <div id="login-container">
        <h2>Create Account or Sign In</h2>
        <input type="email" id="email" placeholder="Enter your email" />
        <input type="password" id="password" placeholder="Enter your password" />
        <button onclick="signUp()">Sign Up</button>
        <button onclick="signIn()">Sign In</button>
    </div>

    <div id="chat-container">
        <h2>Create or Join Group</h2>
        <input type="text" id="group-name" placeholder="Enter group name" />
        <button onclick="createGroup()">Create Group</button>
        <input type="text" id="group-password" placeholder="Enter group password" />
        <button onclick="joinGroup()">Join Group</button>

        <div id="group-container">
            <h2>Messages</h2>
            <div id="messages-container"></div>
            <input type="text" id="message-input" placeholder="Type your message" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
        import { getDatabase, ref, set, get, push, onValue } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBKlOPu9Z_OdO5hobNTrDLh5rOK_KojZvk",
            authDomain: "private-chats-9203c.firebaseapp.com",
            databaseURL: "https://private-chats-9203c-default-rtdb.firebaseio.com",
            projectId: "private-chats-9203c",
            storageBucket: "private-chats-9203c.appspot.com",
            messagingSenderId: "421397155816",
            appId: "1:421397155816:web:84b3cdc9218355c34a1e5d",
            measurementId: "G-RN1N2XKNDV"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getDatabase();

        let currentGroupName = "";

        function signUp() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    document.getElementById("login-container").style.display = 'none';
                    document.getElementById("chat-container").style.display = 'block';
                })
                .catch((error) => {
                    alert('Error signing up: ' + error.message);
                });
        }

        function signIn() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    document.getElementById("login-container").style.display = 'none';
                    document.getElementById("chat-container").style.display = 'block';
                })
                .catch((error) => {
                    alert('Error signing in: ' + error.message);
                });
        }

        function createGroup() {
            const groupName = document.getElementById("group-name").value;
            const groupPassword = document.getElementById("group-password").value;

            if (groupName && groupPassword) {
                const groupRef = ref(db, 'groups/' + groupName);
                set(groupRef, {
                    name: groupName,
                    password: groupPassword
                })
                .then(() => {
                    alert('Group created!');
                    joinGroup(); // Auto join after creation
                })
                .catch((error) => {
                    alert('Error creating group: ' + error.message);
                });
            }
        }

        function joinGroup() {
            const groupName = document.getElementById("group-name").value;
            const groupPassword = document.getElementById("group-password").value;
            const groupRef = ref(db, 'groups/' + groupName);

            get(groupRef)
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const group = snapshot.val();
                        if (group.password === groupPassword) {
                            alert('Joined group: ' + groupName);
                            currentGroupName = groupName;
                            document.getElementById("group-container").style.display = 'block';
                            loadMessages(groupName);
                        } else {
                            alert('Incorrect password!');
                        }
                    } else {
                        alert('Group does not exist!');
                    }
                })
                .catch((error) => {
                    alert('Error joining group: ' + error.message);
                });
        }

        function loadMessages(groupName) {
            const messagesRef = ref(db, 'groups/' + groupName + '/messages');

            onValue(messagesRef, (snapshot) => {
                const messages = snapshot.val();
                const messagesContainer = document.getElementById("messages-container");
                messagesContainer.innerHTML = '';

                if (messages) {
                    Object.keys(messages).forEach((id) => {
                        const msg = messages[id];
                        const div = document.createElement("div");
                        div.classList.add("message");
                        div.textContent = msg;
                        messagesContainer.appendChild(div);
                    });
                }
            });
        }

        function sendMessage() {
            const message = document.getElementById("message-input").value;
            if (message.trim() === "" || currentGroupName === "") return;

            const messagesRef = ref(db, 'groups/' + currentGroupName + '/messages');
            const newMsgRef = push(messagesRef);
            set(newMsgRef, message)
                .then(() => {
                    document.getElementById("message-input").value = "";
                });
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("login-container").style.display = 'none';
                document.getElementById("chat-container").style.display = 'block';
            }
        });
    </script>
</body>
</html>
