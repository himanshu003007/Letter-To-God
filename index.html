<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="zpaKlbdOCubG4ZlQrhe_fZItWFReLD2q6IRLhAIznoI" />
    <title>Letter to God – Share Your Thoughts</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        color: #333;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    h1 {
        color: #4b0082;
    }

    .container, .message, .response, .footer {
        display: none;
    }

    input[type="text"], textarea {
        padding: 15px;
        font-size: 16px;
        width: 80%;
        border: 2px solid #4b0082;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    button {
        padding: 10px 20px;
        background-color: #4b0082;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
    }

    button:hover {
        background-color: #6a0dad;
    }

    #loginPopup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, #8360c3, #2ebf91);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    #loginBox {
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        width: 320px;
        text-align: center;
        animation: fadeIn 0.6s ease;
    }

    #loginBox h2 {
        margin-bottom: 20px;
        color: #4b0082;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
</style>

</head>
<body><div id="loginPopup">
    <div id="loginBox">
        <h2>Please sign in with Google</h2>
        <button onclick="signInWithGoogle()">Sign in with Google</button>
    </div>
</div>

<h1>Letter to God – Speak Your Heart</h1>

<div class="container">
    <p>Write your thoughts, questions, or prayers below.</p>
    <input type="text" id="userMessage" placeholder="Type your message here..." />
    <br />
    <button onclick="submitMessage()">Send Message</button>
    <div class="message" id="userMessageBox"></div>
</div>

<div class="footer">
    <p>© 2025 All Rights Reserved</p>
</div>

<!-- Firebase SDKs -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBlo85PsKPD1lB1bVJgwL6sm8bp7K-9OG0",
        authDomain: "letter-to-god-9abe1.firebaseapp.com",
        projectId: "letter-to-god-9abe1",
        storageBucket: "letter-to-god-9abe1.appspot.com",
        messagingSenderId: "587186245842",
        appId: "1:587186245842:web:dd1711cdddcde41ed31d0b",
        measurementId: "G-Z7ZL41DWRE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    window.signInWithGoogle = function () {
        const provider = new GoogleAuthProvider();
        signInWithPopup(auth, provider)
            .then(result => {
                document.getElementById("loginPopup").style.display = "none";
                document.querySelector(".container").style.display = "block";
                document.querySelector(".footer").style.display = "block";
            })
            .catch(error => {
                alert("Login failed: " + error.message);
            });
    };

    onAuthStateChanged(auth, user => {
        if (user) {
            document.getElementById("loginPopup").style.display = "none";
            document.querySelector(".container").style.display = "block";
            document.querySelector(".footer").style.display = "block";
        }
    });
</script>

<script>
    function submitMessage() {
        let userMessage = document.getElementById("userMessage").value;
        let messageBox = document.getElementById("userMessageBox");

        if (userMessage.trim() != "") {
            messageBox.style.display = "block";
            messageBox.innerHTML = "<strong>User wrote:</strong><br>" + userMessage;
            document.getElementById("userMessage").value = "";
        } else {
            alert("Please enter a message.");
        }
    }
</script>

</body>
</html>
