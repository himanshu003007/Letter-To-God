<!DOCTYPE html>
<html>
<head>
  <title>Phone Auth with Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Phone Authentication</h1>
  
  <input type="text" id="phone" placeholder="+91XXXXXXXXXX" />
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Send OTP</button>

  <br><br>
  <input type="text" id="otp" placeholder="Enter OTP" />
  <button onclick="verifyOTP()">Verify OTP</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBKlOPu9Z_OdO5hobNTrDLh5rOK_KojZvk",
      authDomain: "private-chats-9203c.firebaseapp.com",
      projectId: "private-chats-9203c",
      storageBucket: "private-chats-9203c.appspot.com",
      messagingSenderId: "421397155816",
      appId: "1:421397155816:web:84b3cdc9218355c34a1e5d",
      measurementId: "G-RN1N2XKNDV"
    };

    firebase.initializeApp(firebaseConfig);

    let confirmationResult;

    window.onload = function() {
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        'size': 'normal',
        'callback': function(response) {
          console.log("reCAPTCHA solved");
        }
      });
      recaptchaVerifier.render();
    }

    function sendOTP() {
      const phoneNumber = document.getElementById('phone').value;

      if (!/^\+91\d{10}$/.test(phoneNumber)) {
        alert("Phone number must be in +91XXXXXXXXXX format");
        return;
      }

      firebase.auth().signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
        .then(function(result) {
          confirmationResult = result;
          alert("OTP Sent!");
        })
        .catch(function(error) {
          alert("Error sending OTP:\n" + error.message);
        });
    }

    function verifyOTP() {
      const code = document.getElementById('otp').value;
      confirmationResult.confirm(code)
        .then(function(result) {
          alert("Phone number verified!");
          const user = result.user;
        })
        .catch(function(error) {
          alert("Invalid OTP: " + error.message);
        });
    }
  </script>
</body>
</html>
