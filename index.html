<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter to God – Share Your Thoughts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #4b0082;
        }

        .container {
            margin-top: 50px;
        }

        input[type="text"], textarea {
            padding: 15px;
            font-size: 16px;
            width: 80%;
            border: 2px solid #4b0082;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4b0082;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #6a0dad;
        }

        .message, .response {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
            margin: 20px auto;
        }

        .footer {
            margin-top: 50px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <h1>Letter to God – Speak Your Heart</h1>

    <div class="container">
        <p>Write your thoughts, questions, or prayers below.</p>

        <input type="text" id="userMessage" placeholder="Type your message here..." />
        <br />
        <button onclick="submitMessage()">Send Message</button>

        <div class="message" id="userMessageBox" style="display:none;"></div>

        <div class="response" id="manualReplyBox" style="display:none;">
            <h3>Your Reply as Admin:</h3>
            <textarea id="adminReply" placeholder="Type your reply here..."></textarea><br />
            <button onclick="submitReply()">Submit Reply</button>
            <div id="finalReply" style="margin-top:20px; font-weight:bold;"></div>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 All Rights Reserved</p>
    </div>

    <script>
        function submitMessage() {
            let userMessage = document.getElementById("userMessage").value;
            let messageBox = document.getElementById("userMessageBox");
            let replyBox = document.getElementById("manualReplyBox");

            if (userMessage.trim() != "") {
                messageBox.style.display = "block";
                replyBox.style.display = "block";
                messageBox.innerHTML = "<strong>User wrote:</strong><br>" + userMessage;
                document.getElementById("userMessage").value = "";
                document.getElementById("adminReply").value = "";
                document.getElementById("finalReply").innerHTML = "";
            } else {
                alert("Please enter a message.");
            }
        }

        function submitReply() {
            let reply = document.getElementById("adminReply").value;
            if (reply.trim() != "") {
                document.getElementById("finalReply").innerHTML = "Reply: " + reply;
            } else {
                alert("Please write a reply.");
            }
        }
    </script>

</body>
</html>
