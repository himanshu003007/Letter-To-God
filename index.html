<!DOCTYPE html>
<html>
<head>
  <title>Firebase Phone Auth</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>Phone Auth</h2>
  <input type="text" id="phone" placeholder="+91XXXXXXXXXX">
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Send OTP</button>

  <br><br>
  <input type="text" id="otp" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Verify OTP</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBKlOPu9Z_OdO5hobNTrDLh5rOK_KojZvk",
      authDomain: "private-chats-9203c.firebaseapp.com",
      projectId: "private-chats-9203c",
      storageBucket: "private-chats-9203c.appspot.com",
      messagingSenderId: "421397155816",
      appId: "1:421397155816:web:84b3cdc9218355c34a1e5d",
      measurementId: "G-RN1N2XKNDV"
    };

    firebase.initializeApp(firebaseConfig);

    let confirmationResult;

    window.onload = function () {
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'normal',
        callback: function(response) {
          console.log("reCAPTCHA Verified");
        }
      });
      recaptchaVerifier.render();
    };

    function sendOTP() {
      const phone = document.getElementById('phone').value;

      if (!/^\+91\d{10}$/.test(phone)) {
        alert("Phone number must be in format +91XXXXXXXXXX");
        return;
      }

      firebase.auth().signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then(function(result) {
          confirmationResult = result;
          alert("OTP Sent Successfully");
        }).catch(function(error) {
          console.error("Error during signInWithPhoneNumber", error);
          alert("Error: " + error.message);
        });
    }

    function verifyOTP() {
      const code = document.getElementById('otp').value;

      confirmationResult.confirm(code)
        .then(function(result) {
          const user = result.user;
          alert("Phone number verified! Logged in successfully.");
        }).catch(function(error) {
          alert("Invalid OTP. Try again.\n" + error.message);
        });
    }
  </script>
</body>
</html>
