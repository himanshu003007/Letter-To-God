<!DOCTYPE html><html>
<head>
  <title>Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e5ddd5;
      margin: 0;
      padding: 0;
    }
    .chat-box {
      padding: 10px;
      max-width: 600px;
      margin: auto;
    }
    .message {
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      max-width: 70%;
      clear: both;
      display: inline-block;
    }
    .own {
      background-color: #dcf8c6;
      float: right;
      text-align: right;
    }
    .other {
      background-color: #fff;
      float: left;
      text-align: left;
    }
    #message-input {
      width: 75%;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    #send-button {
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      background-color: #128c7e;
      color: white;
      cursor: pointer;
    }
    #chat-area {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 60px;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f0f0f0;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>Group Chat</h2>
    <div id="chat-area"></div>
  </div>  <div class="footer">
    <input type="text" id="message-input" placeholder="Type a message...">
    <button id="send-button">Send</button>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBKIOPu9Z_OdO5hobNTrDLh5rOK_KojZvk",
      authDomain: "private-chats-9203c.firebaseapp.com",
      projectId: "private-chats-9203c",
      storageBucket: "private-chats-9203c.appspot.com",
      messagingSenderId: "421397155816",
      appId: "1:421397155816:web:84b3cdc9218355c34a1e5d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser;
    let currentGroup = localStorage.getItem("joinedGroup") || "test";

    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Login required");
        window.location.href = "index.html";
      } else {
        currentUser = user;
        listenForMessages();
      }
    });

    function listenForMessages() {
      db.collection("groups").doc(currentGroup).collection("messages")
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          const chatArea = document.getElementById("chat-area");
          chatArea.innerHTML = "";
          snapshot.forEach(doc => {
            const msg = doc.data();
            const div = document.createElement("div");
            div.classList.add("message");
            div.classList.add(msg.sender === currentUser.email ? "own" : "other");
            div.innerText = msg.text;
            chatArea.appendChild(div);
          });
          chatArea.scrollTop = chatArea.scrollHeight;
        });
    }

    document.getElementById("send-button").onclick = () => {
      const msg = document.getElementById("message-input").value;
      if (!msg.trim()) return;

      db.collection("groups").doc(currentGroup).collection("messages").add({
        text: msg,
        sender: currentUser.email,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById("message-input").value = "";
    }
  </script></body>
</html>
