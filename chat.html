<!DOCTYPE html>
<html>
<head>
  <title>Group Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e5ddd5;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: auto;
      padding: 10px;
    }
    .message {
      padding: 8px 12px;
      margin: 6px;
      border-radius: 15px;
      max-width: 70%;
      clear: both;
      word-wrap: break-word;
    }
    .me {
      background-color: #dcf8c6;
      float: right;
      text-align: right;
    }
    .other {
      background-color: #f1f0f0;
      float: left;
      text-align: left;
    }
    #messages {
      margin-bottom: 70px;
      min-height: 400px;
    }
    .input-area {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 10px;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
      display: flex;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBKlOPu9Z_OdO5hoNbTrDLhSr0K_KojzVk",
      authDomain: "private-chats-9203c.firebaseapp.com",
      databaseURL: "https://private-chats-9203c-default-rtdb.firebaseio.com",
      projectId: "private-chats-9203c",
      storageBucket: "private-chats-9203c.appspot.com",
      messagingSenderId: "421397155816",
      appId: "1:421397155816:web:84b3dc9218355c34a1e5d",
      measurementId: "G-RNI1ZXKNDV"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Get user and group name from session
    const group = sessionStorage.getItem("group");
    const user = sessionStorage.getItem("user");

    if (!group || !user) {
      alert("User or Group not found. Redirecting...");
      location.href = "Joingroup.html";
    }

    const messagesRef = db.ref("groups/" + group + "/messages");

    // Display messages
    messagesRef.on("child_added", snapshot => {
      const msg = snapshot.val();
      displayMessage(msg.name, msg.message);
    });

    // Send message function
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (message === "") return;

      const newMessage = {
        name: user,
        message: message
      };

      messagesRef.push(newMessage);
      input.value = "";
    }

    // Display message in chat box
    function displayMessage(sender, message) {
      const messagesDiv = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "message " + (sender === user ? "me" : "other");
      div.innerHTML = `<strong>${sender}</strong><br>${message}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
