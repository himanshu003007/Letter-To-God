<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <title>Group Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }#chatContainer {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
}

.message {
  max-width: 70%;
  padding: 10px;
  border-radius: 10px;
  margin: 5px;
  word-wrap: break-word;
  white-space: pre-wrap;
}

.sent {
  background-color: #dcf8c6;
  align-self: flex-end;
  margin-left: auto;
}

.received {
  background-color: #fff;
  align-self: flex-start;
  margin-right: auto;
}

#messageInputBox {
  display: flex;
  padding: 10px;
  background: #ffffff;
  border-top: 1px solid #ccc;
}

#messageInput {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 20px;
  outline: none;
}

#sendButton {
  margin-left: 10px;
  padding: 10px 20px;
  border: none;
  background-color: #25D366;
  color: white;
  border-radius: 20px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div id="chatContainer"></div>  <div id="messageInputBox" style="display: none;">
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendButton" onclick="sendMessage()">Send</button>
  </div>  <script>
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBKlOPu9Z_OdO5hobNTrDLh5rOK_KojZvk",
  authDomain: "private-chats-9203c.firebaseapp.com",
  databaseURL: "https://private-chats-9203c-default-rtdb.firebaseio.com",
  projectId: "private-chats-9203c",
  storageBucket: "private-chats-9203c.firebasestorage.app",
  messagingSenderId: "421397155816",
  appId: "1:421397155816:web:84b3cdc9218355c34a1e5d",
  measurementId: "G-RN1N2XKNDV"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser;
    const groupId = "test-group"; // dynamically set this as needed

    auth.onAuthStateChanged((user) => {
      if (user) {
        currentUser = user;
        checkGroupJoin();
      } else {
        auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
      }
    });

    function checkGroupJoin() {
      // Simulate group joined check (replace with real logic)
      const userJoinedGroup = true;
      if (userJoinedGroup) {
        document.getElementById("messageInputBox").style.display = "flex";
        loadMessages();
      }
    }

    function sendMessage() {
      const message = document.getElementById("messageInput").value;
      if (message.trim() === "") return;

      db.collection("groups").doc(groupId).collection("messages").add({
        text: message,
        senderId: currentUser.uid,
        senderName: currentUser.displayName,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById("messageInput").value = "";
    }

    function loadMessages() {
      db.collection("groups").doc(groupId).collection("messages")
        .orderBy("timestamp")
        .onSnapshot((snapshot) => {
          const chatContainer = document.getElementById("chatContainer");
          chatContainer.innerHTML = "";

          snapshot.forEach((doc) => {
            const data = doc.data();
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message");

            const time = data.timestamp?.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) || '';
            const name = data.senderName || 'Unknown';
            const messageText = `${name}:\n${data.text}\n(${time})`;
            msgDiv.innerText = messageText;

            if (data.senderId === currentUser.uid) {
              msgDiv.classList.add("sent");
            } else {
              msgDiv.classList.add("received");
            }

            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
          });
        });
    }
  </script></body>
</html>
