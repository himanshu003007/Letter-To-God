<!DOCTYPE html><html>
<head>
  <title>Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ece5dd;
      margin: 0;
      padding: 0;
    }
    .chat-box {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: scroll;
      display: flex;
      flex-direction: column;
    }
    .message {
      padding: 8px 12px;
      margin: 4px 0;
      border-radius: 10px;
      max-width: 70%;
    }
    .message.sent {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .message.received {
      background: #fff;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }
    .input-area button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #25d366;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="message-input" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBKlOPu9Z_OdO5hobNTrDLh5rOK_KojZvk",
      authDomain: "private-chats-9203c.firebaseapp.com",
      projectId: "private-chats-9203c",
      storageBucket: "private-chats-9203c.appspot.com",
      messagingSenderId: "421397155816",
      appId: "1:421397155816:web:84b3cdc9218355c34a1e5d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const groupName = localStorage.getItem("joinedGroup") || "default";

    function sendMessage() {
      const input = document.getElementById("message-input");
      const text = input.value.trim();
      if (!text) return;

      db.collection("groups").doc(groupName).collection("messages").add({
        text,
        timestamp: new Date()
      });
      input.value = "";
    }

    db.collection("groups").doc(groupName).collection("messages")
      .orderBy("timestamp")
      .onSnapshot(snapshot => {
        const messagesContainer = document.getElementById("messages");
        messagesContainer.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.classList.add("message", "received");
          div.innerText = msg.text;
          messagesContainer.appendChild(div);
        });
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      });
  </script></body>
</html>
